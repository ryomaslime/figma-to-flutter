name: poisha_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_riverpod: ^2.1.3
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.17.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Noto Sans JP
      fonts: 
        - asset: assets/fonts/NotoSansJPBlack.otf
          weight: 900
        - asset: assets/fonts/NotoSansJPMedium.otf
          weight: 500
        - asset: assets/fonts/NotoSansJPRegular.otf
          weight: 400
    - family: DM Sans
      fonts: 
        - asset: assets/fonts/DMSansRegular.ttf
          weight: 400
        - asset: assets/fonts/DMSansMedium.ttf
          weight: 500
